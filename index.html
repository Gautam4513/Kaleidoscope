<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="kaleidoscope.png" type="image/x-icon">
    <title>GM Kaleidoscope</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div class="hidden xl:flex justify-between items-center absolute top-0 py-3 px-4 backdrop-blur-2xl bg-zinc-400/50 w-full left-0 ">
<button class="clear bg-red-500 p-1 rounded-lg hover:bg-red-900">Reset Canvas</button>
<div>
  <label for="bgColor" class="bg-gray-400 hover:bg-gray-700 p-1 rounded-lg">Change the Background color</label>
  <input class="hidden" type="color" name="bgColor" id="bgColor">
</div>
<div>
  <label for="symetryNumber" class="bg-blue-400 hover:bg-blue-700 p-1 rounded-lg">Change symetry</label>
  <input type="range" min="1" max="50" step="1" id="symetry">
  <input type="number" id="symetryNumber" min="1" max="50" class="w-20 p-1 rounded-lg bg-white text-black">
</div>

    </div>
    <div class="flex xl:hidden p-2 absolute top-0 left-0 z-10  justify-between items-center w-full backdrop-blur-2xl bg-gray-800/50 rounded-lg">
      <svg  class="w-10 h-10 menu" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
      </svg>
      <svg class="w-10 h-10 hidden close" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
      </svg>
      <button class="clear bg-red-500 p-1 rounded-lg hover:bg-red-900 active:bg-blue-400">Reset Canvas</button>
      <div class="py-5 px-2 rounded-lg border-2 border-white  backdrop-blur-2xl absolute top-10 left-3 -translate-x-[200%]  transition-all duration-400 ease-in-out menuItem">
        <div>
          <label for="bgColor" class="bg-gray-400 hover:bg-gray-700 p-1 rounded-lg">Change the Background color</label>
          <input class="hidden" type="color" name="bgColor" id="bgColor">
        </div>
        <div class="flex flex-col gap-2 mt-5">
          <input type="range" min="1" max="50" step="1" id="symetry">
          <input type="number" id="symetryNumber" min="1" max="50" class="w-20 p-1 rounded-lg bg-white text-black">
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
